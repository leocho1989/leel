amazon_dev:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws,:access_key_id) %>
  secret_access_key:
    <%= Rails.application.credentials.dig.(:aws,:secret_access_key) %>
  region: us-west-1
  bucket: app-leel-dev

amazon_prod:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws,:access_key_id) %>>
  secret_access_key:
    <%= Rails.application.credentials.dig.(:aws,:secret_access_key) %
  region: us-west-1
  bucket: app-leel-pro